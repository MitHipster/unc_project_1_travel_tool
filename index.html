<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site - name TBD</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600,700|Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="top-bar" id="search-menu">
      <div class="top-bar-left">
        <ul class="menu">
          <li><img class="site-logo" src="img/suitcase.svg" alt="Suitcase logo"></li>
          <li class="menu-text"><h1 class="site-name">Site Name TBD</h1></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Location"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>
    <div class="container" id="twitter-container">
    </div>

    
    <script src="js/jquery.min.js"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>
    <script src="js/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>

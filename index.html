  <body>
    <header class="top-bar" id="search-menu">
      <div class="top-bar-left">
        <ul class="menu">
          <li><img class="site-logo" src="img/suitcase.svg" alt="Suitcase logo"></li>
          <li class="menu-text"><h1 class="site-name">Site Name TBD</h1></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input id="search-fld" type="search" placeholder="Location"></li>
          <li><button id="clear-btn" type="button" class="button">Clear</button></li>
        </ul>
      </div>
    </header>
    <main>
      <div id="map"></div>
      <div id="location-details" style="display: none">
        <span data-geo="name"></span>
        <span data-geo="lat"></span>
        <span data-geo="lng"></span>
        <span data-geo="location"></span>
        <span data-geo="locality"></span>
        <span data-geo="administrative_area_level_1"></span>
        <span data-geo="country"></span>
        <span data-geo="country_short"></span>
        <span data-geo="place_id"></span>
      </div>
      <div id="weather"></div>

    <script src="js/jquery.min.js"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>
